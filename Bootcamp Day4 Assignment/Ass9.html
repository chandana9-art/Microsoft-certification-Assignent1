<!-- Write your name on Canvas using HTML and Javascript.-->
<!DOCTYPE html>
<html>
	<head>
		<title>Name on Canvas</title>
	</head>
	<body>
		<canvas id="abc" width="300" height="100" style="border:1px solid black">
		</canvas>
		<script>
			var c=document.getElementById('abc');
			cursor=c.getContext('2d');
			cursor.font="30px Arial";
			
			cursor.strokeText("Chandana",10,50);
		</script>
	</body>
</html>
