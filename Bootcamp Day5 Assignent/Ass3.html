<!--Create paragraphs in the div tag and demonstrate child css selector, highlight the paragraphs respectively.-->

<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child css selector</title>
	<style >
		div > p {
			background-color: pink;
		}
	</style>
</head>
<body>
	<h2>child css selector</h2>
	<div>
		<p>Mabblocks Academy</p>
		<p>web dev Bootcamp</p>
		<section><p>5 Days Program</p></section>
		<p>This is last Assignment</p>
	</div>

</body>
</html>
