<!--Display paragraph only when div tag is hovered using pseudo class in the html-->

<!DOCTYPE html>
<html>
 <head>
 <style>
  div {
     background-color: yellow;
     color: hotpink;
     font-family: sans-serif;
     font-size: 20px;
     padding: 25px;
     text-align: center;
      }
  div:hover {
     background-color: black;
      }
 </style>
 </head>
 <body>
    <h2>pseudo class</h2>
    <div>“A day without sunshine is like, you know, night.”</div>
</body>
</html>
