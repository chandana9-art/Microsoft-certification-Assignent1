<!-- Create paragraphs in the div tag and demonstrate general sibling css selector, highlight the paragraphs respectively-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> general sibling css selector</title>
	<style>
	div ~ p {
		background-color:skyblue ;
	}
    </style>
</head>
<body>
	<h2> general sibling css selector</h2>
	<div>
		<p>helLo!</p>
		<p>how you doin?</p>
    </div>
    <p>CSS combinators</p>
    <code>
    	hii ross
    </code>
    <p>this is  general sibling css selector</p>

</body>
</html>
