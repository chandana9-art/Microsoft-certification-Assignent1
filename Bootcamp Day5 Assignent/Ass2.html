<!--Create paragraphs in the div tag and demonstrate adjacent sibling css selector, highlight the paragraphs respectively.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>adjacent sibling css selector</title>
	<style >
		div + p {
			color: red;
			background-color:yellow ;
			text-align: left;
		}
	</style>
</head>
<body>
	<h2>adjacent sibling css selector</h2>
	
	<div>
		<p> paragrah</p>
	</div>

	    <p>demonstrate adjacent sibling css selector</p>
	    <p>Highlighting the paragraphs respectively</p>
	
	<div>
		<p> paragrah</p>
	</div>   

</body>
</html>
