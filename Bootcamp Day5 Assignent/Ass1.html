<!--Create two paragraphs in the div tag and create a descendent css selector to highlight the paragraphs respectively.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>descendent css selector </title>
	<style>
		div p{
			text-align: left;
			color: red;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h2>Descendant Selector</h2>
	<div>
		<p>madblock Academy web dev Bootcamp </p>
        <p>5 Days program</p>
	</div>

</body>
</html>
