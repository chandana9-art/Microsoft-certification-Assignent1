<!-- Use CSS id to style a paragraph in the html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS id</title>
	<style>
	#xyz {

      color: red;
	}
    </style>
</head>
<body>
	<h2>CSS id</h2>
	<p id="xyz">Using CSS id selector</p>
	<p>this is good</p> 

</body>
</html>
