<!--Use Multiple CSS Classes to highlight on a single paragraph in the html-->
<!DOCTYPE html>
<html>
 <head>
 	<title>
 		CSS Classes
 	</title>
 	<style>
 	.center {
 		text-align: center;
 		color: red;
 	}
    .xyz {
    	text-align: center;
 		color: forestgreen;
 		font-family: fantasy;
 		font-size: 30px;
    }
 </style>
 </head>
 <body>
 	<h1 class="center">CSS Classes</h1>
 	<p class="xyz">“So many books, so little time.”</p>
 </body>	
 </html>
