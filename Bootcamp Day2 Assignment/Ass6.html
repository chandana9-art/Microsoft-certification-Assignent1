<!--Create a paragraph, and highlight some portion of the paragraph with a span tag.-->
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Span tag</title>
	<style>
	.abc {
		color:red;
		font-family: monospace;
		font-size: 25px;
	}
	.pqr {
		color:blue;
		font-family: monospace;
		font-size: 25px;
	}
	.xyz {
		color:green;
		font-family:monospace;
		font-size: 25px;
	}

    </style>
</head>
<body>
      <p>“<span class="abc">I'm unpredictable</span>, I never know where I'm going until I get there,<br> </br>
      <span class="pqr">I'm so random</span>, I'm always growing, learning, changing, I'm never the same person twice. But one thing you can be sure of about me; is<br></br>
       <span class="xyz" >I will always do exactly what I want to do.”
       </span>
      </p>
</body>
</html>
