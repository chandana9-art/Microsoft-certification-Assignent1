<!--Create an anchor tag for your college logo to open the college website in a new tab.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>anchor tag for logo</title>
</head>
<body>
    <h2>Click on logo to open the college website</h2>
    <a href="https://kitsguntur.ac.in" target="__blank" /><img src="logo.png" alt="KITS"/>
    </a>
</body>
</html>
