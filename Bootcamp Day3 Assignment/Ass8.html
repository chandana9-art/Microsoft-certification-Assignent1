<!-- Create an input that reads from the data list through the select tag and display the data in the paragraph tag of HTML-->
<!DOCTYPE html>
<html>
	<head>
		<title>Data List Demo</title>
		<style>
			p {
				color: red;
			}
		</style>
	</head>
	<body>
		<label>Enter your favourite friends character:</label> <br/>
		<input type="text" id="fav" list="frndchar">
		<datalist id="frndchar">
			<option value="Ross" />
			<option value="Joey" />
			<option value="Chandler" />
			<option value="Monica" />
			<option value="Rachel" />
			<option value="phoebe" />

		</datalist> <br/><br/>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var fav = document.getElementById('fav').value;
				document.getElementById('result').innerHTML=fav;
			}
		</script>
	</body>
</html>
