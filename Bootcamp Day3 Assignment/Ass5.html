<!--Change the colors of anchors with hover, visited, active styles using internal CSS.-->

<!DOCTYPE html>
<html>
	<head>
		<title>Anchor Tag Demo</title>
		<style>
			
			a:hover {
				color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: red;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: yellow;
				background-color: transparent;
				text-decoration: none;
			}
			ul,li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="https://www.youtube.com/ " target="_blank">
						Youtube|</a></li>
				<li>
					<a href="https://google.zoom.us/"target="_blank">
						Google |</a></li>
				<li>
					<a href="https://www.w3schools.com/" target="_blank">
						W3schools </a></li>
		
			</ul>
		</nav>
	</body>
</html>
