<!-- Link an external script to change the color of the text to red on HTML on a button click -->

<!doctype html>
<head>
 <title>Javascript Button Demo</title>
 <script>
  //function definition
  function changeColor() {
     document.getElementById("xyz").style.color="red";
  }
  
 </script> 
</head>
<body>
<h1 id="xyz">madblock</h1>
<button type="button" onclick="changeColor()">click</button>

</body>
</html>
